<!-- BOX MODEL

    BOX (has 4 parts)

 1.CONTENT-contains actual content added between the html tags,such as txt,img etc
 2.PADDING-it surrounds the content area and this space is included inside of the element
 3.BORDER-it surrounds the padding area
 4.MARGIN(TRANSPARENT)-surrounds the entire element


PROPERTIES OF BOX 
 1.Width-used to set width of the content area
 2.Height-used to set height of the content area
 3.padding-adds or removes the space within the element
 4.margin-adds or removes space around the element
 5.border-is added between padding and margin

WIDTH AND HEIGHT:
  The width and height properties change the size of the content box.inline elements require the display property
   div{
    width:100px;
    height:100px;}
   span{
    width:100px;
    height:100px;
    display:block;
    or
    display:inline-block}

PADDING:-all values must be a positive number,it does not accept negative value
  Padding adds/removes space inside of the element but around the content box.
   longhand syntax: 
  padding-top:2px;
   padding-right:2px;
   padding-bottom:2px;
   padding-left:2px;
or 
    shorthand syntax:
   padding:2px 2px 2px 2px /top,right,bottom,left/
The shorthand syntax can use 1-4 values.
  padding:2px; /same on all sides/
  padding:2px 10px; /top&bottom,right &left/
  padding:2px 10px 5px;/top,right & left,bottom/
  padding:2px 10px 5px 2px;/top,right,bottom,leeft/
  
we can also mix different types of length units
  padding: 10px 2%;/top&button,right&left/

VALID:
 Padding:0px;
 padding:0;
 padding:2px 0;
NOT VALID;
  padding:2
  padding:-10;

MARGIN:same as padding but in addition to length and percentage values margin can also be used with the keyword auto and with negative values
 Margin adds /remove space around the element.
 Defaulty applies to left and right for inline(span),in that case we have to use dispaly:inline-block; to get four sides margin
  longhand syntax:
   margin-top:2px;
   margin-right:2px;
   margin-bottom:2px;
   margin-left:2px;
  Shorthand syntax:
  margin:2px 2px 2px 2px; /top,right,bottom,leeft/
  margin:2px 10px 5px; /top,right & left,bottom/
  margin:2px 10px ;/top&bottom,right &left/
  margin:2px ;/same on all sides/

BORDER
  The border property displays a border between the margin and padding
  -the order of the values do not matter for short hand syntax
 Shorthand

   border-width:2px;
   border-style:solid;
   border-color:red;

Inline ,blocK AND INLINE-BLOCK-level

INLINE(span-is inline)
 -takes up the same space as their content .it does not take full space or width of the line
 -elements are displayed in a line,side by side starting from a left
 -elements will only wrap when items cannot fit on same line with its container
 -cant able to change height and width
 SOME COMMON INLINE ELEMENTS ARE:<a><span>and <strong>

BLOCK(div is block )
 -same height as content,same width as container.it will take full space  or width of the line
 -always starts on a new line and stack on top of each other
 -majority of elements are block level
 -can able to change height and width
SOME COMMON ONES ARE:<p><h1><article><section>
 
INLINE-BLOCK LEVEL-it will take both characteristic of inline and block ie)it will display as inline and can able to set height and width
  
THE DISPLAY PROPERTY
  used to change the default behavior of inline and block-level elements

Font-size:px,em,rem

    -different units for specifying the font size
    -relative values are calculated based on the nearest ancestor element
    -absolute values are fixed and not affected by ancestor elements

  font-size:px
    
   -screens are measured in pixels
   -absolute value,great for accuracy
   -use whole numbers,avoid decimals
   -browser default=16px

  font-size:em
    -named after the letter "m"
    -relative unit
    -can use whole numbers or decimal points
    -1em=inherited font size

  font-size:rem;
    -root em
    -relative unit
    -only relative to the root element(<html>)
    -not affected by parent or ancestor elements
