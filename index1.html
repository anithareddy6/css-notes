     css styles can be inherited from the ancestor to descendant elements
    eg

CASCADE 
    the cascade in cascading style sheets refer to how style rules are applied based on specificity and source order
   -style declarations cascade  and are read from top to bottom
   -the declaration that was loaded last will take precedence
     p{font-size:12px;}
     p{font-size:18px;}  -this style will take precedence
   
IMPORTANCE(!importance)
     the important keyword overrides source order and specificity
     p{font-size:12px!important;}-this style will take precedence
